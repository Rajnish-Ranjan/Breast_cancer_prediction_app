<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancer Prediction</title>
</head>
<body>
    <h1>Cancer Prediction Web Interface</h1>
    <form action="/" method="post">
        <!-- Loop through each feature and create input fields -->
        {% for feature in features %}
            <label for="{{ feature }}">{{ feature }}:</label>
            <input type="text" name="{{ feature }}" required><br>
        {% endfor %}
        
        <button type="submit">Predict</button>
    </form>

    <!-- Display prediction result if available -->
    {% if result %}
        <h2>Prediction Result:</h2>
        <p>Predicted class: {{ result['label'] }}</p>
        <p>Probability of malignancy: {{ result['prediction'] }}</p>
    {% endif %}
</body>
</html>
